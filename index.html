    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h5>Current Train Schedule</h5>
                <table class="table" id="trainTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination City</th>
                            <th scope="col">Destination State</th>
                            <th scope="col">Destination Zip</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!--table text goes here-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm">
                            <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm">
                            <input type="text" class="form-control" id="destZip" name="zip" placeholder="Zip Code">
                        </div>
                        <div class="form-group col-sm">
                            <input type="text" class="form-control" id="destCity" name="city" placeholder="City" readonly>
                        </div>
                        <div class="form-group col-sm">
                            <input type="" class="form-control " id="destState" name="state" placeholder="State" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm">
                            <input type="time" class="form-control text-center" id="trainStart" min="00:00" max="23:59" placeholder="First Time">
                        </div>
                        <div class="form-group col-sm">
                            <input type="text" class="form-control text-center" id="trainFreq" placeholder="Frequency (min)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button class="btn btn-primary" type="submit" id="save">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
