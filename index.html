    <div class="container" id="example1">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="card">
                    <div class="card-header p-3">
                        <h5>Current Train Schedule</h5>
                        <div class="card-body border-dark">
                            <table class="table" id="trainTable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination City</th>
                                        <th scope="col">Destination State</th>
                                        <th scope="col">Destination Zip</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <!--table text goes here-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10 offset-1">
                <div class="card">
                    <div class="card-header p-3">
                        
                        <div class="card-body border-dark">
                            <h5 class="card-title">Add a Train </h5>
                                <div class="card-subtitle mb-2 text-muted"></div>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-3">
                                        <input type="text" class="form-control" id="destZip" name="zip" placeholder="Zip Code">
                                    </div>
                                    <div class="form-group col-sm-5">
                                        <input type="text" class="form-control" id="destCity" name="city" placeholder="City" readonly>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <input type="" class="form-control " id="destState" name="state" placeholder="State" readonly>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-4">
                                        <input type="time" class="form-control text-center" id="trainTime" min="00:00" max="23:59" placeholder="First Time">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <input type="number" class="form-control text-center" id="trainFreq" min="00" max="59" placeholder="Frequency (min)">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-primary" type="submit" id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
